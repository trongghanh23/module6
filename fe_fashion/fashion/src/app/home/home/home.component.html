<body>
<main class="main">
  <div class="container mt-2">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img style="margin-left: 400px" src="https://simg.zalopay.com.vn/zlp-website/assets/phong_cach_thoi_trang_co_dien_9c3cd42098.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img style="margin-left: 400px;height: 400px"src="https://afamilycdn.com/2018/10/6/3-1538809182233464026612.jpeg" class="d-block w-50 " alt="...">
      </div>
      <div class="carousel-item">
        <img style="margin-left: 400px"src="https://www.elleman.vn/wp-content/uploads/2019/01/07/mix-match-ao-khoac-nam-kinh-dien-2019-elle-man-feature-11.jpg" class="d-block w-50" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
  <hr class="mb-2  mt-1">
  <div class="row mt-3">
    <div class="col-4"></div>
    <div class="col-4"> <div class="d-flex mx-2" role="search">
      <input class="form-control me-2" type="search" placeholder="Nhập tên tìm kiếm"[(ngModel)]="fashionNameSearch" aria-label="Search">
      <button  (click)="paginate(fashionNameSearch,pageSize)"type="button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 20 20">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
        </svg>
      </button>
    </div></div>
    <div class="col-4"></div>


  </div>


  <div class="row" *ngIf="action">
    <div class="col-lg" *ngFor="let item of (fashionList$ |async)">
      <section class="card-area">

        <!-- Card: City -->

        <section class="card-section col-lg">
          <div class="card">
            <div class="flip-card">
              <div class="flip-card__container">
                <div class="card-front">
                  <div class="card-front__tp card-front__tp--city">
                    <img style="height: 200px;width: 250px" src="{{item.image}}">
                  </div>

                  <div class="card-front__bt">
                    <p class="card-front__text-view card-front__text-view--city">
                      {{item.nameFashion}}
                    </p>
                  </div>
                </div>
                <div class="card-back">
                  <img style="height: 240px;width: 240px" src="{{item.image}}">
                </div>
              </div>
            </div>

            <div class="inside-page">
              <div class="inside-page__container">
                <h3 class="inside-page__heading inside-page__heading--city">
                  {{item.nameFashion}}
                </h3>
                <p>
                  Xuất xứ:{{item.producer}}
                </p>
                <p>
                  Chất liệu:  {{item.material}}
                </p>
                <p>
                  Giá: {{ item.price | currency :'VNĐ' :true: '1.0-3' }}
                  <span class="lb-small-price">({{ item.price | currency :'VNĐ' :true: '1.0-3' }})</span>
                </p>
                <div class="mt-2">  <button  routerLink="/detail/{{item.idFashion}}"  type="button" class="btn btn-primary">Chi tiết</button></div>

              </div>
            </div>
          </div>
        </section>    <!-- Card: City -->
      </section>
    </div>
  </div>
  <div class="row mt-5 text-center mb-2">
    <div>
      <button type="button" *ngIf="pageSize < (total$ | async)&&action" class="btn btn-primary"
              (click)="nextPage()">XEM THÊM
      </button>
    </div>
  </div>
</main>
</body>
